<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>フォーム２</title>
        <link rel="stylesheet" href="form2.css">
    </head>

    <body class="haikei">



    <center class="taitoru">アンケート</center>

        <hr size="3px" color="#4169e1">

    <div class="box">
        <p>AxiZの研修をご利用いただき、誠にありがとうございます。
        <br>以下の内容の記入及び送信をして頂けると幸いです。
        </p>

        <p><span class="hissu" >会社名</span>

            <input class="textbox" type="text" neme="name" placeholder="例)株式会社テクノコア" required>
        </p>

        <p><span class="hissu">お名前</span>

            <input class="textbox" type="text" neme="name" placeholder="例)手久野  興亜" required>
        </p>

        <p>メールアドレス

            <input class="textbox" type="text" neme="name" placeholder="例)example@axiz.co.jp">
        </p>
        <p>年齢
            <br>
            <input type="text" class="nennrei" name="name" value="23">


        </p>
        <p>受講コース

            <br>
            <label><input type="radio" name="ko-su" value="java"  checked>Java</label>
            <label><input type="radio" name="ko-su" value="infura" >インフラ</label>
           
        </p>
        <p>会場
            <br>
            <select name="会場">

                <option value="nihonnbasiA" selected>日本橋A教室</option>
                <option value="okinawa" >沖縄教室</option>
                <option value="tokyo" >東京教室</option>
                <option value="oosaka" >大阪教室</option>

            </select>


        </p>
        <p>詳しく学びたい内容（複数回答可）

            <br>
            <label><input type="checkbox" name="text" value="ビジネスマナー">ビジネスマナー</label>
            <br>
            <label><input type="checkbox" name="text" value="ビジネスマナー">HTML/CSS</label>
            <br>
            <label><input type="checkbox" name="text" value="ビジネスマナー">JavaScript</label>
            <br>
            <label><input type="checkbox" name="text" value="ビジネスマナー">Java</label>
            <br>
            <label><input type="checkbox" name="text" value="ビジネスマナー">データベース</label>
            <br>
            <label><input type="checkbox" name="text" value="ビジネスマナー">Linux</label>



        </p>
        <p>ご意見

            <br><textarea name="free" class="goiken" rows="10" cols="75">自由にご記入ください。
            </textarea>


        </p>

        <button type="bottun">送信する</button>
        

    </div>

    <hr size="3px" color="#4169e1">

    </body>
</html>
